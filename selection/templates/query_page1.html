												<div class="form-group">
													<label for="exampleFormControlSelect1">Target industry select</label>
													<select class="form-control" id="exampleFormControlSelect1">
														<option>-- Select one Category --</option>
														<option>Health</option>
														<option>Computer Science</option>
														<option>Accounting and Auditing</option>
														<option>Professional Engineering service</option>
														<option>Management and Business Professionals and Administrative Services</option>
														<option>None</option>
													</select>
													<br>
												</div>
												<div class="form-group">

												</div>
												<div class="form-group">
													<label for="exampleFormControlTextarea1">New Category creation</label>
													<input class="form-control form-control-lg" type="text" placeholder="Type in your Category">
													<small id="userHelp" class="form-text text-muted">Inputs are splitted by comma. e.g. "industry1, industry2, ..."</small>
													<br>
												</div>
	                                            <h3>Contract Information</h3>
											
												
												<div class="form-group">
													<label for="exampleFormControlTextarea1">Contract ID</label>
													<input class="form-control form-control-lg" type="text" placeholder="AB09231564">
												</div>

												<div class="form-group">
													<select class="form-control form-control-lg">
														<option>Contract ID Select</option>
													</select>
												</div>

											    <div class="form-group mb-3">
												    <label class="control-label" for="money-field">Money</label>
												<div class="input-group">
													<div class="input-group-prepend">
														<span class="input-group-text" id="inputGroupPrepend-2">
															$
														</span>
													</div>
													<input type="text" class="money form-control" autocomplete="off" placeholder="123,456,789.00" aria-describedby="inputGroupPrepend-2">
												</div>
											    </div>
											<br>
											<br>
											<br>

											    <h3>Supplier Information</h3>
											
												    <div class="form-group">
													    <label for="exampleFormControlTextarea1">Type in supplier name</label>
														<input class="form-control form-control-lg" type="text" placeholder="Type in Supplier you want">
													    <small id="userHelp" class="form-text text-muted">Inputs are splitted by "/". e.g. "Melbourne/University of Melbourne"</small>
													    <br>
												    </div>
											    
											        <div>
											    	    <button class="btn btn-primary" type="submit">Submit form</button>
