{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="{% static "assets/img/favicon.png" %}">

	<title>Data Visual System - Login</title>

	<!-- Fonts -->
	<link href="{% static "https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&amp;subset=latin-ext" %}" rel="stylesheet">

	<!-- CSS - REQUIRED - START -->
	<!-- Batch Icons -->
	<link rel="stylesheet" href="{% static "assets/fonts/batch-icons/css/batch-icons.css" %}">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{% static "assets/css/bootstrap/bootstrap.min.css" %}">
	<!-- Material Design Bootstrap -->
	<link rel="stylesheet" href="{% static "assets/css/bootstrap/mdb.min.css" %}">
	<!-- Custom Scrollbar -->
	<link rel="stylesheet" href="{% static "assets/plugins/custom-scrollbar/jquery.mCustomScrollbar.min.css" %}">
	<!-- Hamburger Menu -->
	<link rel="stylesheet" href="{% static "assets/css/hamburgers/hamburgers.css" %}">

	<!-- CSS - REQUIRED - END -->

	<!-- CSS - OPTIONAL - START -->
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static "assets/fonts/font-awesome/css/font-awesome.min.css" %}">

	<!-- CSS - DEMO - START -->
	<link rel="stylesheet" href="{% static "assets/demo/css/ui-icons-batch-icons.css" %}">
	<!-- CSS - DEMO - END -->

	<!-- CSS - OPTIONAL - END -->

	<!-- QuillPro Styles -->
	<link rel="stylesheet" href="{% static "assets/css/quillpro/quillpro.css" %}">
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="right-column sisu">
				<div class="row mx-0">
					<div class="col-md-7 order-md-2 signin-right-column px-5 bg-dark">
						<a class="signin-logo d-sm-block d-md-none" href="#">
							<img src="{% static "assets/img/icon-Mel.png" %}" width="250" height="250" alt="Unimelb">
						</a>
						<h1 class="display-4">Welcome to Visual System</h1>
						<p class="lead mb-5">
						Produced by The University of Melbourne
						</p>
					</div>
					<div class="col-md-5 order-md-1 signin-left-column bg-white px-5">
						<a class="signin-logo d-sm-none d-md-block" href="#">
							<img src="{% static "assets/img/icon-Mel.png" %}" width="250" height="250" alt="Unimelb">
						</a>
						<form action='' method = 'POST'>
							
							<div class="form-group">
								<label for="user">Username</label>
                                <input type="text" class="form-control" name="user" data-validation="length alphanumeric" 
								data-validation-length="3-12" 
								data-validation-error-msg="Username has to be an alphanumeric value (3-12 chars)" placeholder="Username">
								<small id="userHelp" class="form-text text-muted">Please type in your username.</small>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" name="password" data-validation="strength" placeholder="Password">
							</div>
							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input" name="keep-signed-in">
								<label class="custom-control-label" for="keep-signed-in">Keep Me Signed In</label>
							</div>
							
							
							<button type="submit" class="btn btn-primary btn-gradient btn-block">
								
								<i class="batch-icon batch-icon-key"></i>
								Sign In
								
							</button>
							

							<hr>
							<p class="text-center">
								Don't Have An Account? <a href="/register">Sign Up here</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- SCRIPTS - REQUIRED START -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- Bootstrap core JavaScript -->
	<!-- JQuery -->
	<script type="text/javascript" src="{% static "assets/js/jquery/jquery-3.1.1.min.js" %}"></script>
	<!-- Popper.js - Bootstrap tooltips -->
	<script type="text/javascript" src="{% static "assets/js/bootstrap/popper.min.js" %}"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="{% static "assets/js/bootstrap/bootstrap.min.js" %}"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="{% static "assets/js/bootstrap/mdb.min.js" %}"></script>
	<!-- Velocity -->
	<script type="text/javascript" src="{% static "assets/plugins/velocity/velocity.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/plugins/velocity/velocity.ui.min.js" %}"></script>
	<!-- Custom Scrollbar -->
	<script type="text/javascript" src="{% static "assets/plugins/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js" %}"></script>
	<!-- jQuery Visible -->
	<script type="text/javascript" src="{% static "assets/plugins/jquery_visible/jquery.visible.min.js" %}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script type="text/javascript" src="{% static "assets/js/misc/ie10-viewport-bug-workaround.js" %}"></script>

	<!-- SCRIPTS - REQUIRED END -->

	<!-- SCRIPTS - OPTIONAL START -->
	<!-- Image Placeholder -->
	<script type="text/javascript" src="{% static "assets/js/misc/holder.min.js" %}"></script>
	<!-- SCRIPTS - OPTIONAL END -->

	<!-- QuillPro Scripts -->
	<script type="text/javascript" src="{% static "assets/js/scripts.js" %}"></script>
</body>
</html>
